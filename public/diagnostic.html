<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAAA - Diagnostic</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>EAAA - Diagnostic de d√©ploiement</h1>
    <div id="diagnostic">
        <p class="info">Chargement du diagnostic...</p>
    </div>
    
    <script>
        const diagnostic = document.getElementById('diagnostic');
        
        function addResult(message, type = 'info') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = message;
            diagnostic.appendChild(p);
        }
        
        // Test 1: V√©rifier que JavaScript fonctionne
        addResult('‚úÖ JavaScript fonctionne', 'success');
        
        // Test 2: V√©rifier les chemins
        addResult(`üìç URL actuelle: ${window.location.href}`, 'info');
        addResult(`üìç Pathname: ${window.location.pathname}`, 'info');
        
        // Test 3: V√©rifier les assets
        const testAssets = [
            '/assets/index.css',
            '/assets/index.js'
        ];
        
        testAssets.forEach(asset => {
            fetch(asset)
                .then(response => {
                    if (response.ok) {
                        addResult(`‚úÖ Asset trouv√©: ${asset}`, 'success');
                    } else {
                        addResult(`‚ùå Asset manquant: ${asset} (${response.status})`, 'error');
                    }
                })
                .catch(error => {
                    addResult(`‚ùå Erreur asset ${asset}: ${error.message}`, 'error');
                });
        });
        
        // Test 4: V√©rifier React
        setTimeout(() => {
            if (typeof React !== 'undefined') {
                addResult('‚úÖ React charg√©', 'success');
            } else {
                addResult('‚ùå React non charg√©', 'error');
            }
        }, 1000);
    </script>
</body>
</html>
